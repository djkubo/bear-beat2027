# Render.com - Web Service para Bear Beat
# https://docs.render.com/blueprint-spec
# runtime: docker → usa Dockerfile (incluye ffmpeg para generar thumbnails de video)
services:
  - type: web
    name: bear-beat2027
    runtime: docker
    region: oregon
    dockerfilePath: ./Dockerfile

    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_APP_URL
        sync: false
        # En Render Dashboard pon: https://bear-beat2027.onrender.com (o tu dominio)
      # El resto (Supabase, Stripe, etc.) se configuran en Dashboard → Environment
