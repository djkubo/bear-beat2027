# Render.com - Web Service para Bear Beat
# https://docs.render.com/blueprint-spec
services:
  - type: web
    name: bear-beat2027
    runtime: node
    region: oregon

    buildCommand: npm install && npm run build
    startCommand: npm run start

    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_APP_URL
        sync: false
        # En Render Dashboard pon: https://bear-beat2027.onrender.com (o tu dominio)
